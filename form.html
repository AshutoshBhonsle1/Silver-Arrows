<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS-Only Floating Labels</title>
  <link rel="stylesheet" href="static/style2form.css">

</head>
<body>
<body>
  <h1>Enter The Event details</h1>
  <div class="container">
    <div class="cta-form">
      <h2>Fill out the form!</h2> 
    </div>
    <form action="" class="form" method="POST">
      
      <input type="text" placeholder="Name" class="form__input" id="name" name="name"/>
      <label for="name" class="form__label" >Name and Description</label>

      <input type="text" placeholder="club" class="form__input" id="club" name="club"/>
      <label for="club" class="form__label" >Club</label>

      <input type="text" placeholder="location" class="form__input" id="location" name="location"/>
      <label for="location" class="form__label" >Location</label>
      
<input type="text" placeholder="date" class="form__input" id="date" name="date"/>
      <label for="date" class="form__label" >Date and Time</label>
<input type="submit" value="submit Details"/>
      
    </form>
 
</body>
  <script src='https://unpkg.co/gsap@3/dist/gsap.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js'></script>
</body>
</html>
